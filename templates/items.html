{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">All Items</h3>

<ul class="collapsible">
    {% for item in items %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4 text-shadow">
            <div class="col s3">
                <i class="fas fa-caret-down"></i>
                    <a href="{{ url_for('edit_item', item_id=item._id) }}" class="btn-small light-blue lighten-1">Edit</a>
            </div>
            <div class="col s9">
                <strong>{{ item.item_name }}</strong> : {{ item.date_received }}
            </div>
        </div>
        <div class="collapsible-body">
            <strong>{{ item.location_name }}</strong>
            <p>{{ item.item_description }}</p>
            <p><em>received by: {{ item.created_by }}</em></p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
