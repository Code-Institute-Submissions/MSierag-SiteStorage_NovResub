{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-lighten-1 center-align">Manage storage locations</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_location') }}" class="btn-large teal lighten-2 text-shadow">
            Add Location <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for location in locations %}
    <div class="col s12 m3">
        <div class="card teal lighten-1 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{location.location_name}}</span>                
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_location', location_id=location._id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_location', location_id=location._id) }}" class="btn light-blue lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
