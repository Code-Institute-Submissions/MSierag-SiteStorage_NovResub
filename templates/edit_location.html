{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-lighten-1 center-align">Edit Location</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_location', location_id=location._id) }}">
            <!--Location Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-lighten-1"></i>
                    <input id="location_name" name="location_name" minlength="3" maxlength="25"
                        type="text" value="{{ location.location_name }}" class="validate" required>
                    <label for="location_name">Location Name</label>
                </div>
            </div>            
            <!--Edit Location Buttons-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_locations') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large teal lighten-1 text-shadow">
                        Edit Location <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
