{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Item</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="" action="{{ url_for('add_item') }}">
        <!--Location selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="location_name" name="location_name" class="validate" required>
                    <option value="" disabled selected>Choose storage location</option>
                    {% for location in locations %}
                        <option value="{{ location.location_name }}">{{ location.location_name }}</option>
                    {% endfor %}
                </select>
                <label for="location_name">Storage location</label>
            </div>
        </div>
        <!--Item Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="item_name" name="item_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="item_name">Item Name</label>
            </div>
        </div>
        <!--Item Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="item_description" name="item_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="item_description">Item Description</label>
            </div>
        </div>
        <!--Date Received Selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="date_received" name="date_received" type="text" class="datepicker validate" required>
                <label for="date_received">Date received</label>
            </div>
        </div>
        <!--Add Item Button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Item <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
